name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: Set short commit SHA
        id: set_commit_sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build image
        run: |-
          docker build -t scipio . &&
          docker tag scipio anish/scipio:${{ env.SHORT_SHA }}
        working-directory: .

      - name: Finish
        run: echo ${{ env.SHORT_SHA }}
